<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Israil Ahmed | Frontend Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preload" href="images/bgForPortfolo.png" as="image">
</head>
<body class="contact-page">
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Israil Ahmed" style="height: 40px;">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#experience">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="contact-section">
        <div class="section-title">
            <h1>Get In Touch</h1>
            <p>Ready to collaborate or discuss opportunities</p>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-card">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>israilmio018@gmail.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <h3>Phone</h3>
                            <p>+880 1726838183</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Location</h3>
                            <p>Chittagong, Bangladesh</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Israil Ahmed</div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#experience">Experience</a>
                <a href="contact.html">Contact</a>
            </div>
            <p class="copyright">&copy; <span id="year"></span> Israil Ahmed. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Current year for copyright
        document.getElementById('year').textContent = new Date().getFullYear();
        
    </script>
</body>
</html>
